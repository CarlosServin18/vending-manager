<section class="ventas">
  <h1>Reporte de Ventas de Usuarios</h1>

  <form class="filtros">
    <label>
      Fecha inicio:
      <input type="date" name="fechaInicio" />
    </label>
    <label>
      Fecha fin:
      <input type="date" name="fechaFin" />
    </label>
    <label>
      Usuario:
      <input type="text" name="usuario" placeholder="Nombre del usuario" />
    </label>

  </form>

  <table>

      <tr>
        <th>Fecha</th>
        <th>Usuario</th>
        <th>Vending</th>

        <th>Total</th>
      </tr>
    </thead>
