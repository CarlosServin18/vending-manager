<section class="ventas">
  <h1>Reporte de Ventas de Usuarios</h1>

  <form class="filtros">
    <label>
      Fecha inicio:
      <input type="text" name="fechaInicio" placeholder="password" [(ngModel)]="filtro.title" />
    </label>
    <label>
      Fecha fin:
      <input type="text" name="orden" placeholder="orden" [(ngModel)]="filtro.body" />
    </label>
    <label>
      Usuario:
      <input type="text" name="celular" placeholder="celular" [(ngModel)]="filtro.userId" />
    </label>
    <button (click)="ngOnInit()">Buscar</button>
  </form>

    <table class="table">
      
      <tbody>
        <tr *ngFor="let v of data">
          <td>{{ v.title }}</td>
          <td>{{ v.body }}</td>
          <td>{{ v.userId }}</td>
          
        </tr>
      </tbody>
    </table>
</section>
